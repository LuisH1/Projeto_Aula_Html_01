	<body>
		 <h1>Atirei o Pau no Gato</h1>
	 
	<p>Atirei o pau no gato, tô<br>
	Mas o gato, tô<br>
	Não morreu, reu, reu<br>
	Dona Chica, cá cá<br>
	Admirou-se, se se<br>
	Do berrô, do berrô, que o gato deu, Miau!
	</p>
